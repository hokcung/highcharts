<!DOCTYPE html>
<html>
<head>
<title>highcharts</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="author" content="Thilina Fong" />
<meta name="description" content="" />
<script src="http://localhost/[[fxc/jquery-3.0.0.min.js" charset="utf-8"></script>

<script src="js/highcharts.js" charset="utf-8"></script>
</head>
<body>
<div id="container" style="min-width:800px;height:400px">
</div>
<script>
$(function () {
  console.log("see more: http://www.hcharts.cn/docs/basic-compose ");
  $('#container').highcharts({                  //图表展示容器，与 div 的 id 保持一致
      chart: {
          type: 'line'                           //指定图表的类型，默认是折线图（line）
      },
      title: {
          text: '我的第一个图表'                 //指定图表标题
      },
      xAxis: {
          categories: ['苹果', '香蕉', '橙子']   //指定x轴分组
      },
      yAxis: {
          title: {
              text: 'something'                 //指定y轴的标题
          }
      },
      series: [{                                 //指定数据列
          name: '小明',                          //数据列名
          data: [1, 0, 4]                        //数据
      }, {
          name: '小红',
          data: [5, 7, 3]
      }]
  });
});
</script>
</body>
</html>
